{% extends 'multicadeiras/index.html' %}
{% load staticfiles %}

{% block conteudo %}

<script src="{% static "js/jquery-1-7-1.min.js" %}" ></script>
<script src="{% static "js/jquery.elevatezoom.js" %}" ></script>

<div class="colunaPrincipal">
<p id="titulo" >Detalhes do produto</p>

<p id="produtoCategoria" >{{ produto.subcategoria.categoria.nome }} -> {{ produto.subcategoria.nome }}</p>
<p id="produtoNome" >{{ produto.nome }}</p>

<div id="produtoImagem" >
	<img id="zoom" src="{{ MEDIA_URL }}{{ produto.imagem }}" data-zoom-image="{{ MEDIA_URL }}{{ produto.imagem }}" />
</div>

<div id="produtoDescricao" ><pre>{{ produto.descricao }}</pre></div>
</div>

<script type="text/javascript">

	$("#zoom").elevateZoom();

</script>
{% endblock %}
